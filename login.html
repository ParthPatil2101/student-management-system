<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Login — StudentMgmt</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
  <div class="container auth-container">
    <div class="auth-card">
      <div class="auth-panel">
        <h1 class="brand"><span class="accent">Student</span>Mgmt</h1>
        <p class="muted">Welcome back — enter your credentials to access the dashboard.</p>
        <div class="illustration">
          <i class="fa-solid fa-right-to-bracket fa-4x"></i>
        </div>
      </div>

      <form id="loginForm" class="form-panel" novalidate>
        <h2>Login</h2>

        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input id="loginEmail" type="email" placeholder="you@college.edu" required />
          <small class="error-msg" id="err-loginEmail"></small>
        </div>

        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input id="loginPassword" type="password" placeholder="Your password" required />
          <small class="error-msg" id="err-loginPassword"></small>
        </div>

        <div class="form-row small muted" style="justify-content: space-between; align-items:center;">
          <label class="remember"><input id="remember" type="checkbox" /> Remember me</label>
          <a href="#" class="muted">Forgot?</a>
        </div>

        <button type="submit" class="btn btn-primary btn-block">
          <span id="loginBtnText">Sign in</span>
          <i class="fa-solid fa-circle-notch spinner" id="loginSpinner" aria-hidden="true"></i>
        </button>

        <p class="muted small">
          New user? <a href="registration.html">Create an account</a>
        </p>
      </form>
    </div>
  </div>

  <script src="assets/js/login.js"></script>
</body>
</html>
