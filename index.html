<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Registration — StudentMgmt</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-y...==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Main stylesheet (shared across pages) -->
  <link rel="stylesheet" href="style.css">

  <meta name="description" content="Student Registration Page for Student Management Web App">
</head>
<body class="auth-page">
  <div class="container auth-container">
    <div class="auth-card">
      <div class="auth-panel">
        <h1 class="brand"><span class="accent">Student</span>Mgmt</h1>
        <p class="muted">Create your student account — secure, simple, and fast.</p>
        <div class="illustration">
          <i class="fa-solid fa-user-graduate fa-4x"></i>
        </div>
      </div>

      <form id="registerForm" class="form-panel" novalidate>
        <h2>Create Account</h2>

        <!-- Name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" name="name" type="text" placeholder="e.g., Priya Sharma" required />
          <small class="error-msg" id="err-name"></small>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@college.edu" required />
          <small class="error-msg" id="err-email"></small>
        </div>

        <!-- Passwords -->
        <div class="form-row">
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="At least 8 characters" required />
            <small class="error-msg" id="err-password"></small>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Re-type password" required />
            <small class="error-msg" id="err-confirmPassword"></small>
          </div>
        </div>

        <!-- Gender / DOB -->
        <div class="form-row">
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
              <option value="">Select gender</option>
              <option>Female</option>
              <option>Male</option>
              <option>Non-binary</option>
              <option>Prefer not to say</option>
            </select>
            <small class="error-msg" id="err-gender"></small>
          </div>

          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input id="dob" name="dob" type="date" required />
            <small class="error-msg" id="err-dob"></small>
          </div>
        </div>

        <!-- Department / Course / Year -->
        <div class="form-row">
          <div class="form-group">
            <label for="department">Department</label>
            <select id="department" name="department" required>
              <option value="">Choose department</option>
              <option>Computer Science</option>
              <option>Electronics</option>
              <option>Mechanical</option>
              <option>Business</option>
              <option>Design</option>
            </select>
            <small class="error-msg" id="err-department"></small>
          </div>

          <div class="form-group">
            <label for="course">Course</label>
            <input id="course" name="course" type="text" placeholder="e.g., B.Tech / BBA" required />
            <small class="error-msg" id="err-course"></small>
          </div>

          <div class="form-group">
            <label for="year">Year of Study</label>
            <select id="year" name="year" required>
              <option value="">Select year</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
            <small class="error-msg" id="err-year"></small>
          </div>
        </div>

        <!-- Contact / Address -->
        <div class="form-group">
          <label for="contact">Contact Number</label>
          <input id="contact" name="contact" type="tel" placeholder="+91 98765 43210" required />
          <small class="error-msg" id="err-contact"></small>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" name="address" rows="2" placeholder="Home address" required></textarea>
          <small class="error-msg" id="err-address"></small>
        </div>

        <button type="submit" class="btn btn-primary btn-block">
          <span id="registerBtnText">Register</span>
          <i class="fa-solid fa-circle-notch spinner" id="regSpinner" aria-hidden="true"></i>
        </button>

        <p class="muted small">
          Already have an account? <a href="login.html">Login here</a>
        </p>

      </form>
    </div>
  </div>

  <!-- Shared JS -->
  <script src="register.js"></script>
</body>

</html>
